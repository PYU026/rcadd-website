---
layout: base
---

<header class="site-header">
    <h2>Royal College of Art</h2>
    <h1>MA Digital Direction 2020</h1>
</header>

<div class="home-hero">
    
</div>

<ul class="people">
    {%for p in site.data.people%}
    <li class="person">
        <h3 class="person-name"><a href='{{ p.Website }}'>{{p.Name}}</a></h3>
        <span class='person-project'>{{p.Project_Name}}</span>
        <a href='{{ p.Instagram }}' class='person-twitter'>Instagram</a>
        <a href='{{ p.Twitter }}' class='person-instagram'>Twitter</a>
    </li>
    {% endfor %}
</ul>

<script src="./js/main.js"></script>
