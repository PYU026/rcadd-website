<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RCA Digital Direction 2020</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/three.js"></script>
    <script src="./js/GLTFLoader.js"></script>

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ " /feed.xml
	 " | prepend: site.baseurl | prepend: site.url }}" />

    <meta rty="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
    <meta property="og:site_name" content="{{site.title}}" />
    <meta property="og:description" content="{{site.description}}" />
    <meta property="og:image" content="{% if page.thumb %}{{ page.thumb }}{% endif %}" />
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
    <meta property="og:type" content="website" />

    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="{{ site.title }}">
    <meta name="twitter:description" content="{{site.description}}">
    <meta name="twitter:image:src" content="{% if page.thumb %}{{ page.thumb }}{% endif %}">

    {% for person in site.data.people %}
    <link rel="prefetch" href="./assets/thumbs/{{person.thumb}}" />
    {% endfor %}

</head>

<body>
    {{content}}
</body>

</html>
