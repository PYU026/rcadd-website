<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RCA Digital Direction 2020</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/three.js"></script>
    <script src="./js/GLTFLoader.js"></script>

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ " /feed.xml
	 " | prepend: site.baseurl | prepend: site.url }}" />

    <meta rty="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
    <meta property="og:site_name" content="{{site.title}}" />
    <meta property="og:description" content="{{site.description}}" />
    <meta property="og:image" content="{% if page.thumb %}{{ page.thumb }}{% endif %}" />
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
    <meta property="og:type" content="website" />

    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="{{ site.title }}">
    <meta name="twitter:description" content="{{site.description}}">
    <meta name="twitter:image:src" content="{% if page.thumb %}{{ page.thumb }}{% endif %}">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#000000">
    <meta name="msapplication-TileColor" content="#000000">
    <meta name="theme-color" content="#ffffff">

    {% for person in site.data.people %}
    <link rel="prefetch" href="./assets/dist/{{person.thumb}}" />
    {% endfor %}

</head>

<body>
    {{content}}
</body>

</html>
